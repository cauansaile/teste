<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario
    </title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post" >
        <p><label for="iNome">Nome</label> 
            <input type="text" name="Nome" id="iNome" required minlength="5" maxlength="25" placeholder="zé " autocomplete="name"></p>
        <p><label for="iSobrenome">Sobrenome</label> 
            <input type="text" name="Sobrenome" id="iSobrenome" required minlength="5" maxlength="20" placeholder="do gás" autocomplete="additional-name"></p>
        
        <p><label for="iSenha">Senha: </label>
        <input type="password" name="Senha" id="iSenha" required minlength="8" maxlength="15" placeholder="****" autocomplete="current-password"></p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
    
</body>
</html>
