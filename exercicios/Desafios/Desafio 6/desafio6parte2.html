<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela parte 2</title>
    <style>
        table{
        width: 500px;
        
    }
    td{
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }
    td:hover{
        background: lightgray;
        cursor: pointer;
        transition: 0.2s;
    }
    .maiores{
        background: rgba(144, 238, 144, 0.5);
    }
    </style>
</head>
<body>
    <h1>Desafio tabela parte two</h1>

    <table>
        <tr>
            <td colspan="4" class="maiores">a</td>
            <td rowspan="4" class="maiores">b</td>

        </tr>
        <tr>
            <td rowspan="4" class="maiores">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
           
            

        </tr>
        <tr>
            <td>g</td>
            <td >h</td>
            <td>i</td>
            
        </tr>

        <tr>
            <td>j</td>
            <td >l</td>
            <td>m</td>
            

        </tr>
        <tr>
            <td colspan="4" class="maiores">n</td>
            
        </tr>
        
    </table>
</body>
</html>
